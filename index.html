<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <div class="container">
      <header>
        <div class="logo">
          <a class="logo-a" href="#"> calc </a>
        </div>
        <div class="header-right">
          <p>Theme</p>
          <div class="switch">
            <div class="switch-num">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch-btns">
              <div class="theme-toggle">
                <label class="custom-radio-button">
                  <input
                    id="first"
                    name="toggle-state"
                    type="radio"
                    checked
                    value="1"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="custom-radio-button">
                  <input
                    id="second"
                    name="toggle-state"
                    type="radio"
                    value="2"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="custom-radio-button">
                  <input
                    id="third"
                    name="toggle-state"
                    type="radio"
                    value="3"
                  />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="display-field">
        <h1 class="num-display"></h1>
        <!-- <h2 class="num-display">answer</h2> -->
      </section>

      <section class="keys">
        <button id="btn-7" value="7">7</button>
        <button id="btn-8" value="8">8</button>
        <button id="btn-9" value="9">9</button>
        <button id="btn-del" class="two-btn" value="del">del</button>

        <button id="btn-4" value="4">4</button>
        <button id="btn-5" value="5">5</button>
        <button id="btn-6" value="6">6</button>
        <button id="btn-plus" value="+">+</button>
        <button id="btn-1" value="1">1</button>
        <button id="btn-2" value="2">2</button>
        <button id="btn-3" value="3">3</button>
        <button id="btn-minus" value="-">-</button>

        <button id="btn-." value=".">.</button>
        <button id="btn-0" value="0">0</button>
        <button id="btn-divide" value="/">/</button>
        <button id="btn-multiply" value="*">x</button>

        <button id="btn-reset" class="two-btn" value="reset">reset</button>
        <button id="btn-equals" value="=">=</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/md-akram">AKRAM</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
